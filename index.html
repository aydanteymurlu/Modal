<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <button class="btn" id="open">OPEN</button>
    <div class="modal">
        <div class="modal__form" id="form">
            <input placeholder="username" type="text" class="input" id="username">
            <input placeholder="******" type="password" class="input" id="password">
            <button class="btn-login">LOGIN</button>
            <button class="btn-close" id="close">X</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
